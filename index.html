<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to MemeTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--Wifi Icon-->
        <i class="fa-solid fa-wifi"></i>
        <!--FREE ICON (1) https://heroicons.dev/-->
      </div>

      <div class="status-bar__column">
        <span>12:25</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <!--Battery Icon-->
        <i class="fa-solid fa-battery-full"></i>
        <!--Lightning Icon-->
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to MemeTalk</h1>
      <p class="welcome-header__text">
        If you have a MemeTalk Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or Phone Number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Forgot your email or password?</a>
    </form>
    <div id="no-mobile">
      <span
        >Oops, Sorry!<br />Please reduce the screen size (❁´◡`❁)<br />Reason:
        It's optimized for mobile screen size❤️</span
      >
    </div>
    <!--FREE ICON (2) https://fontawesome.com/-->
    <!--USE THIS (2) NOT (1)-->
    <script
      src="https://kit.fontawesome.com/b6cc9a131c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
